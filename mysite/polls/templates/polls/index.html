<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>index page</title>
	</head>
	<body>
		<!- model 'Question' objectがもしあれば ->
		{% if latest_question_list %}
			<ul>
			<!- 要素の数だけquestionとして１つずつ取り出し ->
				{% for question in latest_question_list %}
				<!- idをurlへ　textをリンク表示文字へ ->
				<!- 下の書き方はURLが変わった際テンプレートも直さないといけない ->
				<!- a href="/polls/{{ question.id }}/" ->
				
				<!- urls.py内polls名前空間のname='detail' を検索する ->
				 <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>

				 {% endfor %}
			<ul>
		{% else %}
			<p>No polls are available.</p>
		{% endif %}
	</body>
</html>
